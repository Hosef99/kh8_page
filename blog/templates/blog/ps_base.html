{% extends "blog/base.html" %}
{% block content %}
    {% for post in joseph_posts %}
        <article>
          <div class="personal-statement-wrap">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.intro }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.description }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
